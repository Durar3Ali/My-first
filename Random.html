<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Random Page</title>
    <style>
      body {
        font-family: 'Times New Roman', Times, serif, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #491d3e, #690303);
        color: #333;
      }

      header {
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #491d3e, #690303);
       color: rgb(229, 209, 225);
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        padding: 2rem;
        max-width: 900px;
        margin: auto;
      }

      .section {
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: rgb(241, 224, 236);
        color: #000000;
      }
      .section ul li {
        list-style-type: "✩ ";
      }
      .section h2 {
        margin-top: 0;
        color:#750707;
      }

      .section img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 8px;
        margin-top: 1rem;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background: linear-gradient(135deg, #690303,  #491d3e);
        color: rgb(229, 209, 225);
        margin-top: 2rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to My Random Page</h1>
      <h2>Sometimes I’m thinking…</h2>
    </header>

    <div class="container">
      <div class="section">  
        <h3>I wish if I were I butterfly</h3>
        <img src="images/image.jpg" />
        <ul>
          <li>They use all the food they eat for energy. </li>
          <li>They have very short but happy lifespans.</li>
          <li>But very few people know about their incredible journey.</li>
        </ul>
      </div>

    <footer>
      <b>2025 My Random Page</b>
    </footer>

  </body>
</html>
